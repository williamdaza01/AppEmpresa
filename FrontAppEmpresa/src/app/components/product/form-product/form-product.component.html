<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="productId"
    [value]="service.formData.productId">
    <div class="form-row pb-3">
        <div class="form-group pb-3">
            <label>Product Name</label>
            <input class="form-control form-control-lg" 
            placeholder="Name" name="productName" #productName="ngModel" 
            [(ngModel)]="service.formData.productName" required 
            maxlength="100" minlength="2" [class.invalid]="productName.invalid && productName.touched">
        </div>
        <div class="form-group">
            <label>Product Description</label>
            <input type="text" class="form-control form-control-lg" 
            placeholder="Description" name="productDescription" #productDescription="ngModel" 
            [(ngModel)]="service.formData.productDescription" required 
            maxlength="250" minlength="2" [class.invalid]="productDescription.invalid && productDescription.touched">
        </div>
    </div>
    <div class="form-row row pb-3">
        <div class="form-group col">
            <label>Date In</label>
            <input type="date" class="form-control form-control-lg" 
            placeholder="mm/dd/aaaa" name="productDateIn" #productDateIn="ngModel" 
            [(ngModel)]="service.formData.productDateIn" required [class.invalid]="productDateIn.invalid && productDateIn.touched">
        </div>
        <div class="form-group col">
            <label>Date Out</label>
            <input type="date" class="form-control form-control-lg" 
            placeholder="mm/dd/aaaa" name="productDateOut" #productDateOut="ngModel" 
            [(ngModel)]="service.formData.productDateOut">
        </div>
    </div>
    <div class="form-row row pb-3">
        <div class="form-group col">
            <label>Price</label>
            <input type="number" class="form-control form-control-lg" 
            name="productPrice" #productPrice="ngModel" placeholder="Price $" 
            [(ngModel)]="service.formData.productPrice" required [class.invalid]="productPrice.invalid && productPrice.touched">
        </div>
        <div class="form-group col">
            <label>Quantity</label>
            <input type="number" class="form-control form-control-lg" 
            name="productQuantity" #productQuantity="ngModel" placeholder="Quantity"
            [(ngModel)]="service.formData.productQuantity" required [class.invalid]="productQuantity.invalid && productQuantity.touched">
        </div>
    </div>
    <div class="form-check pb-3">
        <label class="form-check-label">Is Faulty</label>
        <input type="checkbox" class="form-check-input" 
        name="productIsFaulty" #productIsFaulty="ngModel" 
        [(ngModel)]="service.formData.productIsFaulty">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
